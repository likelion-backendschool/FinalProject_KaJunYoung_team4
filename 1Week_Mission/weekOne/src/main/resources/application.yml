spring:
  profiles:
    active: dev
    include:
      - base-addi
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
logging:
  level:
    root: info
    com.finalProject.app: debug
    org.hibernate.type.descriptor.sql: trace